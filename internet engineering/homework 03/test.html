<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Styles</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
<div class="button-container">
    <button class="basic">Basic Button</button>
    <button class="primary">Primary Button</button>
    <button class="secondary">Secondary Button</button>
    <button class="danger">Danger Button</button>
    <button class="disabled" disabled>Disabled Button</button>
    <button class="rounded">Rounded Button</button>
    <button class="icon"><i class="icon-placeholder"></i>Icon Button</button>
    <button class="outline">Outline Button</button>
    <button class="gradient">Gradient Button</button>
</div>
</body>
</html>
